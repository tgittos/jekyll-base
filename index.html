---
layout: home
---

<!-- have a rotating header showing some cool stuff -->

{% for post in site.posts limit:15 %}
<div class="grid_24 post">
  <h1><a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a></h1>
  <p class="description">{{ post.description }}</p>
  <div class="details">
    Last updated {{ post.date | date_to_string }} | Tags: 
      {% for tag in post.tags %} {{ tag }}{% unless forloop.last %}, {% endunless %}{% endfor %}
    | <a class="emphasis" href="{{ post.url }}">Read more</a>
  </div>
</div>
{% endfor %}
